<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå¶ Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #e0f7fa;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #weather-info {
      margin-top: 30px;
    }

    canvas {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0288d1;
    }
  </style>
</head>
<body>

  <h1>üå¶ Weather Dashboard</h1>
  <p>Enter a city name to get current weather data</p>

  <input type="text" id="cityInput" placeholder="e.g. Kuala Lumpur">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather-info"></div>
  <canvas id="weatherChart"></canvas>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const apiKey = "06bba629fa20cb6ecda05a946534f60a"; // üîÅ Replace with your real OpenWeatherMap API key
    let chart;

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("weather-info").innerHTML = `<p style="color:red;">City not found</p>`;
          return;
        }

        const temp = data.main.temp;
        const feels_like = data.main.feels_like;
        const humidity = data.main.humidity;
        const weather = data.weather[0].description;

        document.getElementById("weather-info").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p><strong>Temperature:</strong> ${temp} ¬∞C</p>
          <p><strong>Feels Like:</strong> ${feels_like} ¬∞C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Condition:</strong> ${weather}</p>
        `;

        const ctx = document.getElementById('weatherChart').getContext('2d');
        if (chart) chart.destroy(); // Remove previous chart

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Temp', 'Feels Like', 'Humidity'],
            datasets: [{
              label: 'Weather Data',
              data: [temp, feels_like, humidity],
              backgroundColor: ['#4fc3f7', '#81d4fa', '#b2ebf2']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      } catch (err) {
        console.error(err);
        alert("Error fetching weather data.");
      }
    }
  </script>

</body>
</html>
