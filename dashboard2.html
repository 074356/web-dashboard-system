<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Dashboard</h1>

  <input type="text" id="searchInput" placeholder="Search crypto by name">
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Change (24h)</th>
      </tr>
    </thead>
    <tbody id="cryptoTable"></tbody>
  </table>

  <script src="script-crypto.js"></script>
</body>
</html>
